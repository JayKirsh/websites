<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Forms</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="story.html" method="GET">

        <label for="animal-1">Animal:</label>
        <input id="animal-1" name="animal-1" type="text" minlength="3" maxlength="10" pattern="^[a-zA-Z]+$" placeholder="dog" required>
        <br>

        <label for="animal-2">Another Animal:</label>
       <input id="animal-2" name="animal-2" type="text" minlength="3" maxlength="10" pattern="^[a-zA-Z]+$" placeholder="cat" required>
       <br>

       <label for="animal-3">One More Animal:</label>
       <input id="animal-3" name="animal-3" type="text" minlength="3" maxlength="10" pattern="^[a-zA-Z]+$" placeholder="mouse" required>
       <br>

       <label for="adj-1">Adjective (past tense):</label>
       <input id="adj-1" name="adj-1" type="text" minlength="3" maxlength="10" pattern="^[a-zA-Z]+$" placeholder="big" required>
       <br>

       <label for="verb-1">Verb (ends in -ing)</label>
       <input id="verb-1" name="verb-1" type="text" minlength="3" maxlength="10" pattern="^[a-zA-Z]+$" placeholder="swimming" required>
       <br>

       <label for="num-1">Number:</label>
       <input id="num-1" name="num-1" type="number" min="0" max="99" placeholder="10" required>
       <br>

       <span>Yes or No:</span>
       <input id="yes" type="radio" name="answer" value="yes" checked="checked" required>
       <label for="yes">Yes</label>
       <input id="no" type="radio" name="answer" value="no">
       <label for="no">No</label>
       <br>

       <label for="speed">Relative speed (ends in -er):</label>
       <select id="speed" name="speed" required>
         <option value="faster">Faster</option>
         <option value="slower">Slower</option>
       </select>
       <br>
       
       <label for="quote">Motivational Quote:</label>
       <input id="quote" name="quote" type="text" list="quote-choices" placeholder="To the North Mountain" required>
       <datalist id="quote-choices">
         <option value="Lets get that bread!"></option>
         <option value="Don't let your memes be dreams."></option>
         <option value="Winner gets pizza!"></option>
       </datalist>
       <br>

       <label for="message">Meaningful Message:</label>
       <textarea id="message" name="message" required rows="8" cols="40" minlength="5" placeholder="Do what you want to do"></textarea>
       <br>

       <input type="submit" value="Form My Story!">

      </form>
      
    </section>
  </body>
</html>
