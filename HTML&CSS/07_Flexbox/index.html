<!DOCTYPE html>
<html>

<head>
  <title>Flexbox</title>
  <link rel='stylesheet' href='style.css'>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet'>
</head>
<body>

  <!-- Header -->
  <div id='header'>
    <h1>Remindly</h1>
    <h2 class='tagline'>(memories most mindful)</h2>
  </div>

  <!-- App Container -->
  <div class='container'>

    <!-- To Do Section -->
    <div class='week'>
      <div class='row secondary-background'>
        <div class='day square'><h3>MON</h3></div>
        <div class='task square'>
          <p> Here's a sample reminder! </p>
        </div>
        <div class='task square'>
	  <p> Here's another one! </p>
	</div>
        <div class='task square'></div>
      </div>
      <div class='row'>
        <div class='day square'><h3>TUE</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>WED</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row'>
        <div class='day square'><h3>THU</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>FRI</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
    </div>

    <!-- Reminders Section -->
    <div class='reminders'>
      <h3>Reminders</h3>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <span class='tagline'>Remindly.com</span>
  </footer>
</body>
</html>
